<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disappearing Circles</title>

    	<style type="text/css">

		.circle {

			width: 200px;
			height:200px;
			border-radius: 50%;
			float: left;
			margin: 100px;

		}

		#red-circle {

			background-color: red;
	}
		
		#blue-circle {

			background-color: blue;
	}

		#purple-circle {

			background-color: purple;
	}

		</style>
</head>

	<body>

		<div class="circle" id="red-circle"></div>

		<div class="circle" id="blue-circle"></div>

		<div class="circle" id="purple-circle"></div>

	<script type="text/javascript">

		document.getElementById("red-circle").onclick = function(){

			document.getElementById("red-circle").style.display = "none";
		}

		document.getElementById("blue-circle").onclick = function(){

			document.getElementById("blue-circle").style.display = "none";
		}

		document.getElementById("purple-circle").onclick = function(){

			document.getElementById("purple-circle").style.display = "none";
		}			

	</script> 
	</body>
</html>
